<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeKommerce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Inicio header-->
    <nav class="dp-menu">
        <header>
            <!--Menu vertical animado-->
            <div class="menu_total">
                <input type="checkbox" id="chec">
                <label for="chec">
                    <img src="imagens/icons8-cardapio-30.png" class="categorias">
                </label>
                <div class="quadrado">
                    <h1 class="categoria_menu">Categorias</h1>
                    <img src="imagens/icons8-barato-2-30.png" class="menu_img1"><br/>
                    <img src="imagens/icons8-joystick-48.png" class="menu_img2"><br/>
                    <img src="imagens/icons8-pipoca-30.png" class="menu_img3"></br>
                    <img src="imagens/icons8-play-dentro-de-um-circulo-30.png" class="menu_img4"><br/>
                    <img src="imagens/icons8-mao-com-caneta-30.png" class="menu_img5">
                </div>
                <ul>
                    <li><a href="https://prideone.online/comprar-moeda-online/">Moedas Geek</a></li><hr/>
                    <li><a href="https://neverest.gg/?utm_source=googleads&utm_medium=search&utm_campaign=institucional&utm_content=valorant&gclid=Cj0KCQjwnbmaBhD-ARIsAGTPcfVQrIZDr5pRsz5cR144gMkKzk6On-XFjmWSSUS5Tg4rpidSQsUCedAaAuOwEALw_wcB">Aulas de jogos</a></li><hr/>
                    <li><a href="https://www.filmelier.com/br/assistir-filmes-online">Aluguel de filmes</a></li><hr/>
                    <li><a href="https://www.filmelier.com/br/assistir-filmes-online">Compra de filmes</a></li><hr/>
                    <li><a href="https://www.xbox.com/pt-br/games/store/game-pass-para-pc/cfq7ttc0kgq8?icid=Cat-Xbox-CP4-PCGP">Assinaturas</a></li>
                </ul>
            </div>
            <!--LOGO-->
            <div class="logo_total">
                <h1 class="logo">GEEKommerce</h1>
            </div>

            <!--Barra de pesquisa-->
            <div class="pesquisa">
                <p class="texto_pesquisa">Pesquisar:</p>
                <input type="text" name="pesquisa" class="barra_pesquisa">
            </div>

            <!--Carrinho-->
            <a><div class="carrinho">
                <p>Carrinho</p>
                <img src="imagens/icons8-carrinho-de-compras-30.png" class="carrinho_img">
            </div></a>

            <!--Entrar e registrar-->
            <div class="login">
                <div class="entrar">
                    <a href="#">Entrar</a>
                </div>

                <div class="registrar">
                    <a href="#">Registrar</a>
                </div>
            </div>
        </header>
        <!--FIM DO HEADER-->
    </nav>

    <!--CARROSSEL-->
    <div class="carrossel">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://earlygame.com/uploads/images/_1200x630_crop_center-center_82_none/Valorant-New-Agent-Harbor-Banner-2.jpg?mtime=1665651200" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="https://legadodadc.com.br/wp-content/uploads/2022/09/gaviao-negro-adao-negro-legadodadc.webp" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="https://www.jbchost.com.br/editorajbc/wp-content/uploads/2020/11/banner-home.jpg" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="https://assets.nintendo.com/image/upload/ar_16:9,b_auto:border,c_lpad/b_white/f_auto/q_auto/dpr_2.625/c_scale,w_400/ncom/en_US/games/switch/o/overwatch-2-switch/hero" alt="imagem 4">
            </div>

            <div class="navegacao-auto">
                <div class="navegacao1"></div>
                <div class="navegacao2"></div>
                <div class="navegacao3"></div>
                <div class="navegacao4"></div>
            </div>

            <div class="manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            </div>
    </div>
    <!--FIM CARROSSEL-->


    <!--RELAÇÃO HTML E JS-->
    <script src="script.js"></script>
</body>
</html>
